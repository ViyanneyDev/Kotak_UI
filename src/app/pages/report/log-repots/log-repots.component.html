<div class=" header bg-danger pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <!-- <h6 class=" h2 text-white d-inline-block mb-0">Report</h6> -->
          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class=" fas fa-home" routerLink="/search/quick-search"> </i> </a>
              </li>

              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> Report </a>
              </li>

              <li aria-current="page" class=" breadcrumb-item active">
                All Reports
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <form [formGroup]="DumpReportForm">
        <div class=" card">
          <div class="card-header">
            <div class=" row">

              <div class=" col-md-3">
                <div class="form-group">
                  <label class="form-control-label text-right pr-4" for="Search By">
                    Report Type
                  </label>
                  <select name="report_type" (change)="onReportTypeChange()" class="form-control"
                    formControlName="report_type">
                    <option value="0">Report Type</option>
                    <option value="1">Access Control Report </option>
                    <option value="2">Log Report</option>
                    <option value="3">Total User Report</option>
                  </select>
                </div>
              </div>


              <div class=" col-md-3">
                <div class=" form-group">
                  <label class=" form-control-label" for="FromDate">
                    From Date
                  </label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                    </div>

                    <input type="text" formControlName="FromDate" placeholder="Datepicker" 
                    class="form-control" bsDatepicker [bsValue]="bsValue" [bsConfig]="{ isAnimated: true, containerClass: 'theme-red', maxDate: maxDate}" />
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group"> <label class=" form-control-label" for="ToDate">
                    To Date
                  </label>

                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                    </div>
                    <input type="text" formControlName="ToDate" placeholder="Datepicker" 
                    class="form-control" bsDatepicker [bsValue]="bsValue" [bsConfig]="{ isAnimated: true, containerClass: 'theme-red', maxDate: maxDate, minDate: minToDate }">
                  </div>
                </div>
              </div>
              <div class=" col-md-3 mt-4 pt-2">
                <button class="btn btn-primary" style="border: none;color: #fff;opacity: 1;"
                  [disabled]="!DumpReportForm.valid" (click)="getAllsearch()"> Search</button>
                <button class="btn" style="background-color: #F2A123;border: none;color: #fff;opacity: 1;"
                  (click)="onDownload()"> Download</button>
              </div>
            </div>
          </div>
          <div *ngIf="DumpReportForm.get('report_type').value == 1" class="dataTables_wrapper checklist-table w-100">

            <p-table [paginator]="true" [rows]="10" [value]="formattedData" [autoLayout]="true"
              [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [(first)]="first"
              (onPage)="paginate($event)" [loading]="loading" style="text-wrap: nowrap;"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="caption">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Search records" (input)="searchTable($event)"
                  class="global-search">
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of headerList; let i = index;" [ngStyle]="i == 0 && {'width': '7%'}">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td *ngFor="let col of headerList">
                    {{car[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>

          <div *ngIf="DumpReportForm.get('report_type').value == 2" class="dataTables_wrapper checklist-table w-100">
            <p-table [paginator]="true" [rows]="10" [value]="formattedData1" [autoLayout]="true"
              [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [(first)]="first1"
              (onPage)="paginate($event)" [loading]="loading1" style="text-wrap: nowrap;"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="caption">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Search records" (input)="searchTable1($event)"
                  class="global-search">
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of headerList1; let i = index;" [ngStyle]="i==0 && {'width': '7%'}">
                    {{col.header}}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td *ngFor="let col of headerList1">
                    {{car[col.field]}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>

          <div *ngIf="DumpReportForm.get('report_type').value == 3" class="dataTables_wrapper checklist-table w-100">
            <p-table [paginator]="true" [rows]="10" [value]="formattedData2" [autoLayout]="true"
              [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [(first)]="first2"
              (onPage)="paginate($event)" [loading]="loading2" style="text-wrap: nowrap;"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="caption">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Search records" (input)="searchTable2($event)"
                  class="global-search">
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of headerList2; let i = index;" [ngStyle]="i==0 && {'width': '7%'}">
                    {{ col.header }}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                <tr>
                  <td *ngFor="let col of headerList2">
                    {{ row[col.field] }}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .btn-primary:disabled {
    opacity: 0.5;
    background-color: #d3d3d3 !important;
    cursor: not-allowed;
  }
</style>
